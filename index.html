<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-images">
                <div class="slider-container">
                    <img class="slider-image" src="./images/image.jpg" alt="image1">
                    <img class="slider-image"src="./images/image2.jpg" alt="image2">
                    <img class="slider-image"src="./images/image3-1.jpg" alt="image3" >
                    <img class="slider-image"src="./images/image4-1.jpg" alt="image4" >
                </div>
            </div>
            <div class="slider-buttons">
                <button class="slider-button slider-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
                </button>
                <button class="slider-button slider-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path></svg>
                </button>   
            </div>
            <div class="slider-pagination"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
